<h3>Resource List</h3>
<table>
  <tr>
    <th>Bitbucket</th>
    <th>Email</th>
    <th>Gxperience</th>
    <th>Github</th>
    <th>Gitlab</th>
    <th>Name</th>
    <th>Upwork</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let resource of resources">
    <td>{{ resource?.bitbucket }}</td>
    <td>{{ resource?.email }}</td>
    <td>{{ resource?.experience }}</td>
    <td>{{ resource?.github }}</td>
    <td>{{ resource?.gitlab }}</td>
    <td>{{ resource?.name }}</td>
    <td>{{ resource?.upwork }}</td>
    <div class="btn-group btn-block">
      <button
        class="btn btn-sm btn-primary"
        [routerLink]="['/resource-edit/' + resource?.resourceId]"
        (click)="clickEdit()"
      >
        Edit
      </button>
      <button
        class="btn btn-sm btn-danger"
        (click)="clickDelete(resource.resourceId)"
        data-toggle="modal"
        data-target="#deleteModal"
      >
        Delete
      </button>
    </div>
  </tr>
</table>
