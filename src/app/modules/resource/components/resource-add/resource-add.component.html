<h3>{{ this.navButton }} Resource</h3>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
          <span class="text-danger" *ngIf="submitFlag && f.name.errors"
            >*required feild
          </span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" />
          <span class="text-danger" *ngIf="submitFlag && f.email.errors"
            >*Invalid Email
          </span>
        </div>
        <div class="form-group">
          <label>Experience</label>
          <input
            type="number"
            formControlName="experience"
            class="form-control"
          />
          <span class="text-danger" *ngIf="submitFlag && f.experience.errors"
            >*required feild
          </span>
        </div>
        <div class="form-group">
          <label>Upwork</label>
          <input type="text" formControlName="upwork" class="form-control" />
        </div>
        <div class="form-group">
          <label>Github</label>
          <input formControlName="github" class="form-control" />
          <span class="text-danger" *ngIf="submitFlag && f.github.errors"
            >*required feild
          </span>
        </div>

        <div class="form-group">
          <label>Gitlab</label>
          <input formControlName="gitlab" class="form-control" />
          <span class="text-danger" *ngIf="submitFlag && f.gitlab.errors"
            >*required feild
          </span>
        </div>

        <div class="form-group">
          <label>Bitbucket</label>
          <input formControlName="bitbucket" class="form-control" />
          <span class="text-danger" *ngIf="submitFlag && f.bitbucket.errors"
            >*required feild
          </span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="margin-top: 10px;">
            {{ this.navButton }}
          </button>
          <button
            (click)="cancel()"
            class="btn btn-primary"
            style="    margin-left: 19px;
            margin-top: 10px;"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
